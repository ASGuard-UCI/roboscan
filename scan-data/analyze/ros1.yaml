---

# Rule definition:
#   field: [topic name, service name, param name, hostname, topic type, etc.]
#   matchtype: [full, regex, etc.]
#   pattern: string (or other if neccessary)
#   labels:
#       a list of (key, value)
#       e.g., (robot type, autonomous driving / cleaning robot)
#             (sensor, lidar)
#             (actuator, movable)
#             (simulation, physical / gazebo)
#             (library, moveit)

##### Sensors #####

- field: topic name
  matchtype: regex
  pattern: lidar|hlds|velodyne|laser
  labels:
    sensor: lidar

- field: topic type
  matchtype: regex
  pattern: pointcloud|laserscan|velodyne_msgs
  labels:
    sensor: lidar

- field: topic name
  matchtype: regex
  pattern: camera
  labels:
    sensor: camera

- field: topic type
  matchtype: regex
  pattern: sensor_msgs/(compressedimage|image|camerainfo)
  labels:
    sensor: camera

- field: topic name
  matchtype: regex
  pattern: radar
  labels:
    sensor: radar

- field: topic name
  matchtype: regex
  pattern: imu
  labels:
    sensor: imu

- field: topic type
