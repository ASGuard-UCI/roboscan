    sensor: compass

- field: topic name
  matchtype: regex
  pattern: gyro
  labels:
    sensor: gyro

- field: topic type
  matchtype: regex
  pattern: realsense2_camera
  labels:
    sensor: realsense

- field: topic name
  matchtype: regex
  pattern: gps
  labels:
